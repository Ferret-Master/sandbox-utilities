<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <noloc><title>Live Game: Sandbox Units</title></noloc>
        <link href="bundle://boot/boot.css" rel="stylesheet" type="text/css" />
        <link href="live_game_sandbox.css" rel="stylesheet" type="text/css" />
        <script src="bundle://boot/boot.js" type="text/javascript"></script>
        <script src="coui://ui/main/shared/js/build.js" type="text/javascript"></script>
        <script src="live_game_sandbox.js" type="text/javascript"></script>
    </head>
    <body class="body_panel">
        <div class="div_sandbox_utility_dock border receiveMouse">
            <div class="div_sandbox_dock border receiveMouse">
                <div id="sandbox-header">
                    <div id="sandbox-controls">
                        <div class="div_sandbox_simcontrol_button" data-bind="click: pauseSim">
                            <a href="#" data-bind="click_sound: 'default', rollover_sound: 'default'">
                            <img src="img/chronocam/pause.png"/>
                            </a>
                        </div>
                        <div class="div_sandbox_simcontrol_button" data-bind="click: playSim">
                            <a href="#" data-bind="click_sound: 'default', rollover_sound: 'default'">
                            <img src="img/chronocam/arrow_right.png" />
                            </a>
                        </div>
                        <div class="div_sandbox_simcontrol_button" data-bind="click: sandbox_stepSim">
                            <a href="#" data-bind="click_sound: 'default', rollover_sound: 'default'">
                            <img src="img/chronocam/double_arrow_right.png" />
                            </a>
                        </div>
                    </div>
                    <div id="sandbox-keybinds" data-bind="visible: sandbox_expanded">
                        <loc>select</loc> + <span data-bind="text: keybindFor('paste_unit')"></span>
                    </div>
                    <div class="list_control_btn" data-bind="click: toggleExpanded">
                        <img data-bind="attr: { src: sandboxToggleImage }" />
                    </div>
                </div>
                <div class="div_sandbox_main" data-bind="visible: sandbox_expanded, hover: function () { model.sandbox_unit_hover(''); }">
                    <div class="div_sandbox_unit_cont">
                        <!-- ko foreach: sandbox_units_filtered() -->
                        <div class = "typeCategory" data-bind="text: $data[0]"></div>
                            <!-- ko foreach: $data[1] -->
                            <div class="div_sandbox_unit_item" data-bind="css: {modded: $data.modded == true}">
                                <a href="#" data-bind="click: function ()
                                    {
                                        model.sandbox_copy_unit($data.spec);
                                    },
                                    event: {
                                        mouseover: function () { model.sandbox_unit_hover($data.spec); },
                                        mouseout: function () { model.sandbox_unit_hover(''); }
                                    }">
                                    <img class="img_build_unit" src="img/build_bar/units/build_unit_sample.png" data-bind="tooltip: tooltip, attr: { src: icon }" data-placement="bottom" />
                                </a>
                            </div>
                            <!-- /ko -->
                    
                        <!-- /ko -->
                    </div>
                    <div class="div_sandbox_unit_hover" style="color: red" data-bind="text: sandbox_unit_hover"></div>
                </div>
            </div>
            <div class = "sandbox_utilities" id = "sandbox_utilities" data-bind="visible: sandbox_expanded"></div>
        </div>
    </body>
</html>
